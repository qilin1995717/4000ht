  <meta content="sample-author" name="author" />

</head>

<body id="body-main">
  <header id="iframe-header">
    <iframe src="_header.html" style="display:none" id="iframe-header"></iframe>
    <div id="topnav">
      <div class="top-header-animation">
        <div id="particles-js" class="zindex1"></div>
      </div>
      <div class="added-element-header"></div>
    </div>
  </header>
  <section>
    <div class="spinner">
      <div class="loader">
        <div class="bounce loader1 "></div>
        <div class="bounce loader2 "></div>
      </div>
    </div>
  </section>
  <div class="wrapper">
    <div class="zurb-full">
      <div class="new-row zurb-row">
        <div class="zurb-div-sm-12">
          <div class="hide-bread float-right">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="#"> UI Pages</a></li>
              <li class="breadcrumb-item">Message Chat</li>
            </ol>
          </div>
          <h4 class="page-title">Message Chat</h4>
        </div>
      </div>
      <div class="new-row zurb-row">
        <div class="zurb-div-lg-12">
          <div class="card m-b-20">
            <h5 class="card-header">Smart Chat</h5>
            <div class="card-body">
              <div id="chat" class="conv-form-wrapper">
                <form method="GET" class="hidden">
                  <select data-conv-question="Hello! I'm a bot created from a HTML form. Can I show you some features? (this question comes from a select)" name="first-question">
                    <option value="yes">Yes</option>
                    <option value="sure">Sure!</option>
                  </select>
                  <input type="text" name="name" data-conv-question="Alright! First, tell me your full name, please.|Okay! Please, tell me your name first.">
                  <input type="text" data-conv-question="Howdy, {name}:0! It's a pleasure to meet you. (note that this question doesn't expect any answer)" data-no-answer="true">
                  <input type="text" data-conv-question="This plugin supports multi-select too. Let's see an example." data-no-answer="true">
                  <select name="multi[]" data-conv-question="What kind of music do you like?" multiple>
                    <option value="Rock">Rock</option>
                    <option value="Pop">Pop</option>
                    <option value="Country">Country</option>
                    <option value="Classic">Classic</option>
                  </select>
                  <select name="programmer" data-callback="storeState" data-conv-question="So, are you a programmer? (this question will fork the conversation based on your answer)">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                  </select>
                  <div data-conv-fork="programmer">
                    <div data-conv-case="yes">
                      <input type="text" data-conv-question="A fellow programmer! Cool." data-no-answer="true">
                    </div>
                    <div data-conv-case="no">
                      <select name="thought" data-conv-question="Have you ever thought about learning? Programming is fun!">
                        <option value="yes">Yes</option>
                        <option value="no">No..</option>
                      </select>
                    </div>
                  </div>
                  <input type="text" data-conv-question="convForm also supports regex patterns. Look:" data-no-answer="true">
                  <input data-conv-question="Type in your e-mail" data-pattern="^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+\.[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" id="email" type="email" name="email" required placeholder="What's your e-mail?">
                  <input data-conv-question="Now tell me a secret (like a password)" type="password" data-minlength="6" id="senha" name="password" required placeholder="password">
                  <select data-conv-question="Selects also support callback functions. For example, try one of these:">
                    <option value="google" data-callback="google">Google</option>
                    <option value="bing" data-callback="bing">Bing</option>
                  </select>
                  <select name="callbackTest" data-conv-question="You can do some cool things with callback functions. Want to rollback to the 'programmer' question before?">
                    <option value="yes" data-callback="rollback">Yes</option>
                    <option value="no" data-callback="restore">No</option>
                  </select>
                  <select data-conv-question="This is it! If you like me, consider donating! If you need support, contact me. When the form gets to the end, the plugin submits it normally, like you had filled it.">
                    <option value="">Awesome!</option>
                  </select>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="spacer20"></div>
  </div>
  <footer class="footer">
    <div class="zurb-contents">
      <div class="new-row zurb-row">
        <div class="zurb-div-12 text-center"> Eon Admin © 2018-2019. All Rights Reserved By: <strong> Spruko</strong>
        </div>
      </div>
    </div>
  </footer>
  <a href="#body-main " id="goTop"><i class="fa fa-chevron-up"></i></a>
  <script  src="js/jquery.min.js"></script>
  <script  src="js/popper.min.js"></script>
  <script  src="js/bootstrap.min.js"></script>
  <script  src="js/waves.js"></script>
  <script  src="js/jquery.slimscroll.js"></script>
  <script  src="js/modernizr.min.js"></script>
  <script  src="js/plugins/particles.js-master/particles.js"></script>
  <script  src="js/plugins/particles.js-master/particlesapp_bubble.js"></script>
  <script  src="js/plugins/chat/autosize.min.js"></script>
  <script  src="js/plugins/chat/jquery.convform.min.js"></script>
  <script  src="js/equalize.min.js"></script>
  <script  src="js/jquery.core.js"></script>
  <script  src="js/jquery.app.js"></script>
  <script  src="js/created.js"></script>
  <script >
    document.addEventListener('DOMContentLoaded', function() {
          function google() {
            window.open("https://google.com");
          }

          function bing() {
            window.open("https://bing.com");
          }
          var rollbackTo = false;
          var originalState = false;

          function storeState(stateWrapper) {
            rollbackTo = stateWrapper.current;
            console.log("storeState called: ", rollbackTo);
          }

          function rollback(stateWrapper) {
            console.log("rollback called: ", rollbackTo, originalState);
            console.log("answers at the time of user input: ", stateWrapper.answers);
            if (rollbackTo != false) {
              if (originalState == false) {
                originalState = stateWrapper.current.next;
                console.log('stored original state');
              }
              stateWrapper.current.next = rollbackTo;
              console.log('changed current.next to rollbackTo');
            }
          }

          function restore(stateWrapper) {
            if (originalState != false) {
              stateWrapper.current.next = originalState;
              console.log('changed current.next to originalState');
            }
          }
  </script>
  <script >
    jQuery(function($) {
    var convForm = $('#chat').convform();
    console.log(convForm);
    });

  </script>
</body>

</html>
