<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8" />
  <title>Sample 1</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta content="Sample content" name="description" />
  <meta content="sample-author" name="author" />
  <link rel="shortcut icon" href="images/favicon.ico">
  <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body id="body-main">
  <div id="particles-js" class="zindex1"></div>
  <!-- <header id="iframe-header">
      <iframe src="_header.html" style="display:none" id="iframe-header"></iframe>
      <div id="topnav">
  <div class="top-header-animation">
    <div id="particles-js" class="zindex1"></div>
  </div>
  <div class="added-element-header"></div>
</div>
    </header> -->
  <section>
    <div class="spinner">
      <div class="loader">
        <div class="bounce loader1 "></div>
        <div class="bounce loader2 "></div>
      </div>
    </div>
  </section>
  <div class="account-pages"></div>
  <div class="clearfix"></div>
  <div class="wrapper-page zurb-div-md-4 zindex2 relative">
    <div class="text-center">
      <img src="images/logo.png" alt="" class="logo-large">
    </div>
    <div class="m-t-40 p-30 zurb-div-box">
      <div class="text-center">
        <h4 class="text-uppercase font-bold mb-0">Register</h4>
      </div>
      <div class="mt-0">
        <form class="form-horizontal  m-t-20" action="index.html">
          <div class="form-group ">
            <div class="zurb-div-xs-12">
              <input class="form-control" type="text" required="" placeholder="Username">
            </div>
          </div>
          <div class="form-group ">
            <div class="zurb-div-xs-12">
              <input class="form-control" type="email" required="" placeholder="Email">
            </div>
          </div>
          <div class="form-group ">
            <div class="zurb-div-xs-12">
              <input class="form-control" type="password" required="" placeholder="Password">
            </div>
          </div>
          <div class="form-group ">
            <div class="zurb-div-xs-12">
              <div class="checkbox checkbox-custom">
                <input id="checkbox-signup" type="checkbox">
                <label for="checkbox-signup">I accept <a href="#">Terms and Conditions</a></label>
              </div>
            </div>
          </div>
          <div class="form-group text-center m-t-10 mb-0 ">
            <div class="zurb-div-xs-12">
              <button class="btn btn-primary btn-lg w-lg  waves-effect waves-light btn-block" type="submit"> Register </button>
            </div>
          </div>
          <div class="zurb-div-sm-12 text-center m-t-10 mb-0 ">
            <p class="text-dark">Already have account?<a href="page-login.html" class="text-secondary m-l-5"><b>Sign In</b></a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script  src="js/jquery.min.js"></script>
  <script  src="js/popper.min.js"></script>
  <script  src="js/bootstrap.min.js"></script>
  <script  src="js/waves.js"></script>
  <script  src="js/jquery.slimscroll.js"></script>
  <script  src="js/modernizr.min.js"></script>
  <script  src="js/plugins/particles.js-master/particles.js"></script>
  <script  src="js/plugins/particles.js-master/particlesapp_bubble.js"></script>
  <script  src="js/equalize.min.js"></script>
  <script  src="js/jquery.core.js"></script>
  <script  src="js/jquery.app.js"></script>
</body>

</html>
