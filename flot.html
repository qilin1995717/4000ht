<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8" />
  <title>Sample 1</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta content="Sample content" name="description" />
  <meta content="sample-author" name="author" />
  <link rel="shortcut icon" href="images/favicon.ico">
  <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body id="body-main">
  <header id="iframe-header">
    <iframe src="_header.html" style="display:none" id="iframe-header"></iframe>
    <div id="topnav">
      <div class="top-header-animation">
        <div id="particles-js" class="zindex1"></div>
      </div>
      <div class="added-element-header"></div>
    </div>
  </header>
  <section>
    <div class="spinner">
      <div class="loader">
        <div class="bounce loader1 "></div>
        <div class="bounce loader2 "></div>
      </div>
    </div>
  </section>
  <div class="wrapper">
    <div class="zurb-full">
      <div class="new-row zurb-row">
        <div class="zurb-div-sm-12">
          <div class="hide-bread float-right">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="#">Charts</a></li>
              <li class="breadcrumb-item">Flot Chart</li>
            </ol>
          </div>
          <h4 class="page-title">Flot Charts</h4>
        </div>
      </div>
      <div class="new-row zurb-row">
        <div class="zurb-div-xl-6">
          <div class="card m-b-20">
            <h5 class="card-header">Bar chart</h5>
            <div class="card-body">
              <div id="ordered-bars-chart" class="chartheight"></div>
            </div>
          </div>
        </div>
        <div class="zurb-div-xl-6">
          <div class="card m-b-20">
            <h5 class="card-header">Combine charts</h5>
            <div class="card-body">
              <div id="combine-chart">
                <div id="combine-chart-container" class="flot-chart chartheight"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="new-row zurb-row">
        <div class="zurb-div-xl-6">
          <div class="card m-b-20">
            <h5 class="card-header">Multiple Area chart</h5>
            <div class="card-body">
              <div id="website-stats" class="flot-chart chartheight"></div>
            </div>
          </div>
        </div>
        <div class="zurb-div-xl-6">
          <div class="card m-b-20">
            <h5 class="card-header">Realtime Statistics</h5>
            <div class="card-body">
              <div id="flotRealTime" class="flot-chart chartheight"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="new-row zurb-row">
        <div class="zurb-div-xl-6">
          <div class="card m-b-20">
            <h5 class="card-header">Donut Pie</h5>
            <div class="card-body">
              <div id="donut-chart">
                <div id="donut-chart-container" class="flot-chart dh"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="zurb-div-xl-6">
          <div class="card m-b-20">
            <h5 class="card-header">Pie Chart</h5>
            <div class="card-body">
              <div id="pie-chart">
                <div id="pie-chart-container" class="flot-chart dh"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="zurb-contents">
      <div class="new-row zurb-row">
        <div class="zurb-div-12 text-center"> Eon Admin Â© 2018-2019. All Rights Reserved By: <strong> Spruko</strong>
        </div>
      </div>
    </div>
  </footer>
  <a href="#body-main " id="goTop"><i class="fa fa-chevron-up"></i></a>
  <script  src="js/jquery.min.js"></script>
  <script  src="js/popper.min.js"></script>
  <script  src="js/bootstrap.min.js"></script>
  <script  src="js/waves.js"></script>
  <script  src="js/jquery.slimscroll.js"></script>
  <script  src="js/modernizr.min.js"></script>
  <script  src="js/plugins/particles.js-master/particles.js"></script>
  <script  src="js/plugins/particles.js-master/particlesapp_bubble.js"></script>
  <script  src="js/plugins/flot-chart/jquery.flot.js"></script>
  <script  src="js/plugins/flot-chart/jquery.flot.time.js"></script>
  <script  src="js/plugins/flot-chart/jquery.flot.tooltip.min.js"></script>
  <script  src="js/plugins/flot-chart/jquery.flot.resize.js"></script>
  <script  src="js/plugins/flot-chart/jquery.flot.pie.js"></script>
  <script  src="js/plugins/flot-chart/jquery.flot.selection.js"></script>
  <script  src="js/plugins/flot-chart/jquery.flot.stack.js"></script>
  <script  src="js/plugins/flot-chart/jquery.flot.crosshair.js"></script>
  <script  src="js/jquery.flot.init.js"></script>
  <script  src="js/equalize.min.js"></script>
  <script  src="js/jquery.core.js"></script>
  <script  src="js/jquery.app.js"></script>
  <script  src="js/created.js"></script>
</body>

</html>
