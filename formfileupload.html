<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8" />
  <title>Sample 1</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta content="Sample content" name="description" />
  <meta content="sample-author" name="author" />
  <link rel="shortcut icon" href="images/favicon.ico">
  <link href="css/plugins/fileuploads/css/dropify.min.css" rel="stylesheet" type="text/css" />
  <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body id="body-main">
  <header id="iframe-header">
    <iframe src="_header.html" style="display:none" id="iframe-header"></iframe>
    <div id="topnav">
      <div class="top-header-animation">
        <div id="particles-js" class="zindex1"></div>
      </div>
      <div class="added-element-header"></div>
    </div>
  </header>
  <section>
    <div class="spinner">
      <div class="loader">
        <div class="bounce loader1 "></div>
        <div class="bounce loader2 "></div>
      </div>
    </div>
  </section>
  <div class="wrapper">
    <div class="zurb-full">
      <div class="new-row zurb-row">
        <div class="zurb-div-sm-12">
          <div class="hide-bread float-right">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="#">Forms</a></li>
              <li class="breadcrumb-item">Form Uploads</li>
            </ol>
          </div>
          <h4 class="page-title">Multiple File Upload</h4>
        </div>
      </div>
      <div class="new-row zurb-row">
        <div class="zurb-div-sm-6">
          <div class="card m-b-20">
            <h5 class="card-header">Default Fileupload 1</h5>
            <div class="card-body">
              <input type="file" class="dropify" data-height="300" />
            </div>
          </div>
        </div>
        <div class="zurb-div-sm-6">
          <div class="card m-b-20">
            <h5 class="card-header">Default Fileupload 2</h5>
            <div class="card-body">
              <input type="file" class="dropify" data-default-file="images/gallery/1.jpg" data-height="300" />
            </div>
          </div>
        </div>
      </div>
      <div class="new-row zurb-row">
        <div class="zurb-div-md-6">
          <div class="card m-b-20">
            <h5 class="card-header">Disabled Fileupload 3</h5>
            <div class="card-body">
              <input type="file" class="dropify" disabled="disabled" />
            </div>
          </div>
        </div>
        <div class="zurb-div-md-6">
          <div class="card m-b-20">
            <h5 class="card-header">Fileupload 4 with Max File size</h5>
            <div class="card-body">
              <input type="file" class="dropify" data-max-file-size="1M" />
            </div>
          </div>
        </div>
      </div>
      <div class="new-row zurb-row">
        <div class="zurb-div-md-4">
          <div class="card m-b-20">
            <h5 class="card-header">FileUpload 5</h5>
            <div class="card-body">
              <input type="file" class="dropify" data-default-file="images/gallery/01.jpg" />
            </div>
          </div>
        </div>
        <div class="zurb-div-md-4">
          <div class="card m-b-20">
            <h5 class="card-header">FileUpload 6</h5>
            <div class="card-body">
              <input type="file" class="dropify" />
            </div>
          </div>
        </div>
        <div class="zurb-div-md-4">
          <div class="card m-b-20">
            <h5 class="card-header">FileUpload 7</h5>
            <div class="card-body">
              <input type="file" class="dropify" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="zurb-contents">
      <div class="new-row zurb-row">
        <div class="zurb-div-12 text-center"> Eon Admin Â© 2018-2019. All Rights Reserved By: <strong> Spruko</strong>
        </div>
      </div>
    </div>
  </footer>
  <a href="#body-main " id="goTop"><i class="fa fa-chevron-up"></i></a>
  <script  src="js/jquery.min.js"></script>
  <script  src="js/popper.min.js"></script>
  <script  src="js/bootstrap.min.js"></script>
  <script  src="js/waves.js"></script>
  <script  src="js/jquery.slimscroll.js"></script>
  <script  src="js/modernizr.min.js"></script>
  <script  src="js/plugins/particles.js-master/particles.js"></script>
  <script  src="js/plugins/particles.js-master/particlesapp_bubble.js"></script>
  <script  src="js/plugins/fileuploads/js/dropify.min.js"></script>
  <script  src="js/equalize.min.js"></script>
  <script  src="js/jquery.core.js"></script>
  <script  src="js/jquery.app.js"></script>
  <script  src="js/created.js"></script>
  <script >
    $('.dropify').dropify({
      messages: {
        'default': 'Drag and drop a file here or click',
        'replace': 'Drag and drop or click to replace',
        'remove': 'Remove',
        'error': 'Ooops, something wrong appended.'
      },
      error: {
        'fileSize': 'The file size is too big (2M max).'
      }
    });
  </script>
</body>

</html>
