<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8" />
  <title>Sample 1</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta content="Sample content" name="description" />
  <meta content="sample-author" name="author" />
  <link rel="shortcut icon" href="images/favicon.ico">
  <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body id="body-main">
  <header id="iframe-header">
    <iframe src="_header.html" style="display:none" id="iframe-header"></iframe>
    <div id="topnav">
      <div class="top-header-animation">
        <div id="particles-js" class="zindex1"></div>
      </div>
      <div class="added-element-header"></div>
    </div>
  </header>
  <section>
    <div class="spinner">
      <div class="loader">
        <div class="bounce loader1 "></div>
        <div class="bounce loader2 "></div>
      </div>
    </div>
  </section>
  <div class="wrapper">
    <div class="zurb-full">
      <div class="new-row zurb-row">
        <div class="zurb-div-sm-12">
          <div class="hide-bread float-right">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="#"> UI Pages</a></li>
              <li class="breadcrumb-item">Ratings</li>
            </ol>
          </div>
          <h4 class="page-title">Ratings</h4>
        </div>
      </div>
      <div class="new-row zurb-row">
        <div class="zurb-div-lg-6">
          <div class="card m-b-20">
            <h5 class="card-header">Default Star Rating</h5>
            <div class="card-body">
              <div class="staricon text-warning text-center">
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star-half-o"></i>
                <i class="fa fa-star-o"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="zurb-div-lg-6">
          <div class="card m-b-20">
            <h5 class="card-header">CSS Star Rating</h5>
            <div class="card-body">
              <div class="starrating text-center">
                <input type="radio" id="star1" name="rating" value="1" /><label for="star1" title="1 star"></label>
                <input type="radio" id="star2" name="rating" value="2" /><label for="star2" title="2 star"></label>
                <input type="radio" id="star3" name="rating" value="3" /><label for="star3" title="3 star"></label>
                <input type="radio" id="star4" name="rating" value="4" /><label for="star4" title="4 star"></label>
                <input type="radio" id="star5" name="rating" value="5" /><label for="star5" title="5 star"></label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="new-row zurb-row">
        <div class="zurb-div-lg-6">
          <div class="card m-b-20">
            <h5 class="card-header">Default like Rating</h5>
            <div class="card-body">
              <div class="staricon text-success text-center">
                <i class="fa fa-thumbs-up"></i>
                <i class="fa fa-thumbs-up"></i>
                <i class="fa fa-thumbs-up"></i>
                <i class="fa fa-thumbs-o-up"></i>
                <i class="fa fa-thumbs-o-up"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="zurb-div-lg-6">
          <div class="card m-b-20">
            <h5 class="card-header">CSS Like Rating</h5>
            <div class="card-body">
              <div class="likerating text-center">
                <input type="radio" id="like1" name="rating" value="1" /><label for="like1" title="1 like"></label>
                <input type="radio" id="like2" name="rating" value="2" /><label for="like2" title="2 like"></label>
                <input type="radio" id="like3" name="rating" value="3" /><label for="like3" title="3 like"></label>
                <input type="radio" id="like4" name="rating" value="4" /><label for="like4" title="4 like"></label>
                <input type="radio" id="like5" name="rating" value="5" /><label for="like5" title="5 like"></label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="new-row zurb-row">
        <div class="zurb-div-lg-6">
          <div class="card m-b-20">
            <h5 class="card-header">Default Rating V1</h5>
            <div class="card-body">
              <div class="staricon text-danger text-center">
                <i class="fa fa-heart"></i>
                <i class="fa fa-heart"></i>
                <i class="fa fa-heart"></i>
                <i class="fa fa-heart-o"></i>
                <i class="fa fa-heart-o"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="zurb-div-lg-6">
          <div class="card m-b-20">
            <h5 class="card-header">CSS Rating V1</h5>
            <div class="card-body">
              <div class="v1rating text-center">
                <input type="radio" id="v1" name="rating" value="1" /><label for="v1" title="v1"></label>
                <input type="radio" id="v2" name="rating" value="2" /><label for="v2" title="v2"></label>
                <input type="radio" id="v3" name="rating" value="3" /><label for="v3" title="v3"></label>
                <input type="radio" id="v4" name="rating" value="4" /><label for="v4" title="v4"></label>
                <input type="radio" id="v5" name="rating" value="5" /><label for="v5" title="v5"></label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="zurb-contents">
      <div class="new-row zurb-row">
        <div class="zurb-div-12 text-center"> Eon Admin Â© 2018-2019. All Rights Reserved By: <strong> Spruko</strong>
        </div>
      </div>
    </div>
  </footer>
  <a href="#body-main " id="goTop"><i class="fa fa-chevron-up"></i></a>
  <script  src="js/jquery.min.js"></script>
  <script  src="js/popper.min.js"></script>
  <script  src="js/bootstrap.min.js"></script>
  <script  src="js/waves.js"></script>
  <script  src="js/jquery.slimscroll.js"></script>
  <script  src="js/modernizr.min.js"></script>
  <script  src="js/plugins/particles.js-master/particles.js"></script>
  <script  src="js/plugins/particles.js-master/particlesapp_bubble.js"></script>
  <script  src="js/equalize.min.js"></script>
  <script  src="js/jquery.core.js"></script>
  <script  src="js/jquery.app.js"></script>
  <script  src="js/created.js"></script>
</body>

</html>
