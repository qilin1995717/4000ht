<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8" />
  <title>Sample 1</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta content="Sample content" name="description" />
  <meta content="sample-author" name="author" />
  <link rel="shortcut icon" href="images/favicon.ico">
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link href="css/plugins/count-down/timeTo.css" rel="stylesheet" type="text/css" />
</head>

<body id="body-main">
  <header id="iframe-header">
    <iframe src="_header.html" style="display:none" id="iframe-header"></iframe>
    <div id="topnav">
      <div class="top-header-animation">
        <div id="particles-js" class="zindex1"></div>
      </div>
      <div class="added-element-header"></div>
    </div>
  </header>
  <section>
    <div class="spinner">
      <div class="loader">
        <div class="bounce loader1 "></div>
        <div class="bounce loader2 "></div>
      </div>
    </div>
  </section>
  <div class="wrapper">
    <div class="zurb-full">
      <div class="new-row zurb-row">
        <div class="zurb-div-sm-12">
          <div class="hide-bread float-right">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="#"> UI Pages</a></li>
              <li class="breadcrumb-item">Counters</li>
            </ol>
          </div>
          <h4 class="page-title">Counters</h4>
        </div>
      </div>
      <div class="new-row zurb-row">
        <div class="zurb-div-lg-4 zurb-div-md-12">
          <div class="card m-b-20">
            <h5 class="card-header">Set delay in seconds</h5>
            <div class="card-body">
              <div class="row m-b-10">
                <div class="zurb-div-lg-8 zurb-div-md-12">
                  <div id="countdown-1" class=" text-center text-warning  p-b-0"></div>
                </div>
                <div class="zurb-div-lg-4 zurb-div-md-12">
                  <p class="m-t-30 reset-1"><button id="reset-1" class="btn btn-default">Reset</button></p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="zurb-div-lg-4 zurb-div-md-12">
          <div class="card m-b-20 ">
            <h5 class="card-header ">Hide hours</h5>
            <div class="card-body mb-0 ">
              <div id="countdown-11" class="text-center m-b-30 text-primary p-b-0"></div>
            </div>
          </div>
        </div>
        <div class="zurb-div-lg-4 zurb-div-md-12">
          <div class="card m-b-20">
            <h5 class="card-header">Digital clock </h5>
            <div class="card-body mb-0">
              <div id="clock-w-step-cb" class="text-center m-b-30 text-danger  p-b-0"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="new-row zurb-row">
        <div class="zurb-div-lg-12">
          <div class="card m-b-20">
            <h5 class="card-header">CoutDown Counter</h5>
            <div class="crad-body">
              <div id="count-down" class="row center-block text-dark m-b-30">
                <div class="clock-presenter days_dash zurb-div-sm-3 text-primary">
                  <div class="digit"></div>
                  <div class="digit"></div>
                  <div class="digit"></div>
                  <p class='note dash_title'>Days</p>
                </div>
                <div class="clock-presenter hours_dash zurb-div-sm-3 text-success">
                  <div class="digit"></div>
                  <div class="digit"></div>
                  <p class='note dash_title'>Hours</p>
                </div>
                <div class="clock-presenter minutes_dash zurb-div-sm-3 text-warning">
                  <div class="digit"></div>
                  <div class="digit"></div>
                  <p class='note dash_title'>Minutes</p>
                </div>
                <div class="clock-presenter seconds_dash zurb-div-sm-3 text-danger">
                  <div class="digit"></div>
                  <div class="digit"></div>
                  <p class='note dash_title'>Seconds</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="new-row zurb-row">
        <div class="zurb-div-xl-3 zurb-div-md-6">
          <div class="zurb-div-box widget-user">
            <div class="text-center">
              <h2 class="text-danger" data-plugin="counterup">1567</h2>
              <h5>Unique Visit</h5>
            </div>
          </div>
        </div>
        <div class="zurb-div-xl-3 zurb-div-md-6">
          <div class="zurb-div-box widget-user">
            <div class="text-center">
              <h2 class="text-secondary" data-plugin="counterup">1234</h2>
              <h5>Total Visit</h5>
            </div>
          </div>
        </div>
        <div class="zurb-div-xl-3 zurb-div-md-6">
          <div class="zurb-div-box widget-user">
            <div class="text-center">
              <h2 class="text-info" data-plugin="counterup">324</h2>
              <h5>Bounce rate</h5>
            </div>
          </div>
        </div>
        <div class="zurb-div-xl-3 zurb-div-md-6">
          <div class="zurb-div-box widget-user">
            <div class="text-center">
              <h2 class="text-custom" data-plugin="counterup">2456</h2>
              <h5>Page Views</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="zurb-contents">
      <div class="new-row zurb-row">
        <div class="zurb-div-12 text-center"> Eon Admin Â© 2018-2019. All Rights Reserved By: <strong> Spruko</strong>
        </div>
      </div>
    </div>
  </footer>
  <a href="#body-main " id="goTop"><i class="fa fa-chevron-up"></i></a>
  <script  src="js/jquery.min.js"></script>
  <script  src="js/popper.min.js"></script>
  <script  src="js/bootstrap.min.js"></script>
  <script  src="js/waves.js"></script>
  <script  src="js/jquery.slimscroll.js"></script>
  <script  src="js/modernizr.min.js"></script>
  <script  src="js/plugins/particles.js-master/particles.js"></script>
  <script  src="js/plugins/particles.js-master/particlesapp_bubble.js"></script>
  <script  src="js/plugins/waypoints/jquery.waypoints.min.js"></script>
  <script  src="js/plugins/counterup/jquery.counterup.min.js"></script>
  <script  src="js/plugins/count-down/jquery.lwtCountdown-1.0.js"></script>
  <script  src="js/plugins/count-down/jquery.time-to.js"></script>
  <script  src="js/equalize.min.js"></script>
  <script  src="js/jquery.core.js"></script>
  <script  src="js/jquery.app.js"></script>
  <script  src="js/created.js"></script>
  <script >
    //Set your date
    $('#count-down').countDown({
      targetDate: {
        'day': 15,
        'month': 1,
        'year': 2019,
        'hour': 0,
        'min': 0,
        'sec': 0
      },
      omitWeeks: true
    });
    /**
     * Set timer countdown in seconds with callback
     */
    $('#countdown-1').timeTo(120, function() {
      alert('Countdown finished');
    });
    $('#reset-1').on("click", function() {
      $('#countdown-1').timeTo('reset');
    });
    /**
     * Hide hours
     */
    $('#countdown-11').timeTo({
      seconds: 100,
      displayHours: false
    });
    /**
     * Digital clock
     */
    $('#clock-w-step-cb').timeTo({
      step: function() {
        console.log('Executing every 3 ticks');
      },
      stepCount: 3
    });
  </script>
</body>

</html>
